{% extends "./register_base.html" %}
{% block content %}
  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  <div class="login-container">
    <div class="login">
        <a href="/" style="color: black"><i class="fa-regular fa-circle-xmark"></i></a>
        <div class="logo">
            <img src="../static/img/mainlogo.png" alt="">
        </div>
        <div class="header">
            <h1>Log in</h1>
            <p>Welcome to SnsApp</p>
        </div>
        <form class="form" action="/login/" method="post">
            {% csrf_token %}
            <div class="form-item">
            <input class="register-input" type="text" name="username" placeholder="Username" size=50 /><br />
            </div>
            <div class="form-item">
            <input class="register-input" type="password" name="password" placeholder="Password" size=50 /><br />
            </div>
            <div class="other-item">
                <div class="checkbox">
                    <input type="checkbox" id="rememberme-checkbox">
                    <label for="rememberme-checkbox">Remember me</label>
                </div>
                    <a href="">Forgot password?</a>
            </div>
            <button type="submit" class="hollow button" id="register-button">login</button>
          </form>
        <div class="social">
            <div>Or log in with:</div>
            <div class="social-btn">
                <a class="facebook-btn" href=""><svg xmlns="http://www.w3.org/2000/svg"  class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                 </svg></a>
                <a class="twitter-btn" href=""><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z"></path>
                 </svg></a>
                <a class="google-btn" href=""><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                 </svg></a>
            </div>
        </div>
        <div class="footer">
            <div>
                You dont't have account? <a class="register" href="/signup">Register</a>
            </div>
        </div>
    </div>
</div>

  
{% endblock %}
